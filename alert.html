<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="alert效果"/>
  <style>
    .layout {
  width: 600px;
  margin: 0 auto;
}
.box {
  border-radius: 3px;
  margin-top: 30px; 
  padding: 5px 15px;
  line-height: 1.5;
  color: #fff;
}
h2 {
  font-size:24px;
  font-weight: bold;
}
.close {
  float: right;
  font-size:24px;
  font-weight: bold;
  cursor: pointer;
}
#box1 {
  background-color: #4caf50;
}
#box2 {
  background-color: #2196f3;
}
#box3 {
  background-color: #ff4436;
}
#box4 {
  background-color: #ff9800;
}
  </style>
  <title>alert</title>
</head>
<body>
  <div class="layout">
   <div class="box" id="box1">
     <span class="close">×</span>
     <h2>恭喜你</h2>
     <p>获得本周学霸，继续加油吧</p>
   </div>
   <div class="box" id="box2">
    <span class="close">×</span>
    <h2>通知</h2>
    <p>晚上上课，不要忘了</p>
   </div>
   <div class="box"id="box3">
    <span class="close">×</span>
    <h2>天啊</h2>
    <p>竟然几天没做任务</p>
   </div>
   <div class="box" id="box4">
    <span class="close">×</span>
    <h2>警告</h2>
    <p>学如逆水行舟，不进则退</p>
   </div>
  </div>
</body>
</html>
